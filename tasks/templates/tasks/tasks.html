{% extends 'parts/base.html' %}
{% load static %}
{% block page %}
<div id="project-list" class="grey-box-container">
    <a href="/tasks/create"><div class="grey-box">
        <h2>Create New Task</h2>
        <img src="{% static 'img/plus.png' %}" class="grey-box-logo"/>
    </div></a>

    {% for task in task_list %}
    <a href="/tasks/{{ task.id }}"><div class="grey-box">
            <h2>{{ task.name }}</h2>
            <img src="{% static 'img/bs.png' %}" class="grey-box-logo"/>
        </div></a>
    {% endfor %}
</div>

{% endblock %}
