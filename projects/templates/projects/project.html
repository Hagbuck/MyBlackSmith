{% extends 'parts/base.html' %}
{% load static %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'projects/css/projects.css' %}" />
{% endblock %}

{% block page %}
<div class="box container">
    <div class="item">
        <a href="/projects/{{ project.id }}"><img class="button" src="{% static 'img/bs.png' %}"/></a>
    </div>
    <div class="item">
        <h2 class="project-title">{{ project.name }}</h2>
        <p class="project-description">{{ project.description }}</p>
    </div>
    <div class="item">
        <a href="/projects/{{ project.id }}/update"><img class="button" src="{% static 'img/setting.png' %}"/></a>
    </div>
</div>

<div class="grey-box-container">
<a href="/projects/{{ project.id }}/tasks/create"><div class="grey-box">
    <h2>Create New Task</h2>
    <img src="{% static 'img/plus.png' %}" class="grey-box-logo"/>
</div></a>
{% for task in project.task_set.all %}
<a href="/tasks/{{ task.id }}"><div class="grey-box">
    <h2>{{ task.name }}</h2>
    <p>{{ task.text }}</p>
</div></a>
{% endfor %}
</div>
{% endblock %}
